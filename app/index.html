<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrum Timer</title>

    <!-- Bootstrap -->
    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="scrumtimer">
    <div class="container" ng-controller="timerCtrl">
        <h1>{{ currentTime|time }}</h1>
        <h2>{{ totalTime|time }}</h2>
        <button
            ng-if="!running"
            ng-click="start()"
            type="button"
            class="btn btn-success btn-lg">
            Start
        </button>
        <button
            ng-if="running"
            ng-click="stop()"
            type="button"
            class="btn btn-danger btn-lg">
            Stop
        </button>
        <button
            ng-if="running"
            ng-click="lap()"
            type="button"
            class="btn btn-warning btn-lg">
            Lap
        </button>
        <button
            ng-if="!running"
            ng-click="reset()"
            type="button"
            class="btn btn-danger btn-lg">
            Reset
        </button>

        <h3 ng-if="laps.length>0">{{ (totalTime / (laps.length+1))|time }}</h3>

        <ul class='list-group'>
            <li class="list-group-item"
                ng-repeat="lap in laps">
                {{ lap.time|time }}
            </li>
        </ul>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/underscore/underscore.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- Local Scripts -->
    <script src="/scripts/app.js"></script>
  </body>
</html>
